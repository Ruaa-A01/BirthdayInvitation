<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="./images/cake.png" type="image/png"/>
  <title>Birthday Invitation</title>
</head>

<body>
  <div id="invitation-card" class="invitation-card">
    <h1 class="event-title">YOU'RE ON THE GUEST LIST!</h1>
        <br>
      <img src="./images/birthdayparty.png" alt="Birthday Party" class="event-image"/>
        <br>
      <p><i>Click the image to celebrate!</i></p>
        <br>
    <h2 class="birthday-person">Celebrating Another Beautiful Year!</h2>
      <p class="event-details">
        <b>Date:</b> November 16th, 1998<br/>
        <b>Time:</b> 3:30 PM - 7:30 PM<br/>
        <b>Venue:</b> 091 Birthday Party Hall<br/>
      </p>
        <br>
      <p class="rsvp">Please RSVP By November 1st, 1998 To (519) 555 - 1234</p>
    <div class="decorations">
      <div class="decor-grid">
        <img src="./images/flags.png" alt="Flags" class="decor-img"/>
      </div>
    </div>
  </div>
  <script src="scripts.js" defer></script>
</body>

</html>
